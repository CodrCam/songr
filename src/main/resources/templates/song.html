<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <header>
        <h1>Songs</h1>
    </header>

    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/hello}">Hello</a></li>
            <li><a th:href="@{/albums}">Albums</a></li>
            <li><a th:href="@{/song}">Songs</a></li>
        </ul>
    </nav>


    <div class="content">
        <h2>Add a new song</h2>
        <form th:action="@{/songs}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="length">Length (seconds):</label>
            <input type="number" id="length" name="length" required>
            <br>
            <label for="track_number">Track Number:</label>
            <input type="number" id="track_number" name="track_number" required>
            <br>
            <label for="album_id">Album ID:</label>
            <input type="number" id="album_id" name="album_id" required>
            <br>
            <button type="submit">Add Song</button>
        </form>

        <h2>Song List</h2>
        <ul>
            <li th:each="song : ${songs}">
                <div>
                    <h3 th:text="${song.title}"></h3>
                    <p>Length (seconds): <span th:text="${song.length}"></span></p>
                    <p>Track Number: <span th:text="${song.track_number}"></span></p>
                    <p>Album: <span th:text="${song.album.title}"></span></p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
